services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    container_name: db
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: notes-app
    volumes:
      - pgdata:/var/lib/postgresql/
      - ./migrations:/docker-entrypoint-initdb.d
      
volumes:
  pgdata: {}